spring.port = 8080

# DataSource settings
spring.datasource.url=jdbc:mysql://localhost:3306/todo_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# Hibernate settings for showing SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate settings for auto-update
spring.jpa.hibernate.ddl-auto=update



springdoc.swagger-ui.path=/ToDoBackEnd-documentation
springdoc.api-docs.path=/ToDoBackEnd-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

bezkoder.openapi.dev-url=http://localhost:8080
bezkoder.openapi.prod-url=https://ToDoBackEnd-api.com


